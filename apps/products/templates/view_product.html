<!DOCTYPE html>
<html lang="en">
<body>
<h1>View Product</h1>
{% if product %}
<table>
<tr>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th>Discount</th>
    <th>Seller</th>
</tr>
<tr>
<td align="center">{{ product.name }}</td>
<td align="center">{{ product.price }}</td>
<td align="center">{{ product.category }}</td>
<td align="center">{{ product.discount }}</td>
<td align="center">{{ product.seller }}</td>
<td><a href="{% url 'edit_product' product.id %}"><button>Edit</button></a></td>
<td><a href="{% url 'delete_product' product.id %}"><button type="button">Delete</button></a></td>
</tr>
</table>
{% endif %}
<td><a href="{% url 'product_seller' %}"><button>Back</button></a></td>
</body>
</html>
